name: Release

on:
    push:
        branches:
            - main

jobs:
    release:
        # Skip workflow if commit message contains [skip ci] or similar patterns
        # This prevents the workflow from running again when semantic-release commits changes
        if: |
            github.event.head_commit.message == null || (
              !contains(github.event.head_commit.message, '[skip ci]') &&
              !contains(github.event.head_commit.message, '[ci skip]') &&
              !contains(github.event.head_commit.message, '[no ci]') &&
              !contains(github.event.head_commit.message, '[skip actions]')
            )
        permissions:
            contents: write
            packages: write
        runs-on: ubuntu-latest
        env:
            REGISTRY: ghcr.io
            IMAGE_NAME: ${{ github.repository }}

        steps:
            # Set lowercase image name
            - name: Set lowercase image name
              id: vars
              run: echo "image=ghcr.io/${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

            # Step 1: Checkout the repository code
            - name: Checkout Repository
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0 # Fetch all history for all branches and tags

            # Step 2: Set up Node.js
            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '20.x'

            # Step 3: Cache Node.js modules to speed up future builds
            - name: Cache Node.js modules
              uses: actions/cache@v3
              with:
                  path: node_modules
                  key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-modules-

            # Step 4: Install dependencies
            - name: Install Dependencies
              run: npm ci

            # Step 5: Run semantic-release and extract the new version
            - name: Run Semantic Release and get version
              id: semantic
              env:
                  GH_TOKEN: ${{ secrets.GH_TOKEN }}
              run: |
                  npx semantic-release --dry-run
                  VERSION=$(npx semantic-release --dry-run | grep -oE 'Published release ([0-9]+\.[0-9]+\.[0-9]+)' | grep -oE '[0-9]+\.[0-9]+\.[0-9]+')
                  echo "version=$VERSION" >> $GITHUB_OUTPUT
                  # Parse version components
                  MAJOR=$(echo "$VERSION" | cut -d. -f1)
                  MINOR=$(echo "$VERSION" | cut -d. -f1,2)
                  echo "major=$MAJOR" >> $GITHUB_OUTPUT
                  echo "minor=$MINOR" >> $GITHUB_OUTPUT
                  npx semantic-release

            # Step 6: Set up Docker Buildx
            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            # Step 7: Log in to GitHub Container Registry
            - name: Log in to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GH_TOKEN }}

            # Step 8: Get Git SHA
            - name: Get Git SHA
              id: git-sha
              run: echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

            # Step 9: Build and push multi-architecture Docker image
            - name: Build and push multi-arch Docker image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./Dockerfile
                  platforms: linux/amd64,linux/arm64
                  push: true
                  tags: |
                      ${{ steps.vars.outputs.image }}:${{ steps.semantic.outputs.version }}
                      ${{ steps.vars.outputs.image }}:${{ steps.semantic.outputs.minor }}
                      ${{ steps.vars.outputs.image }}:${{ steps.semantic.outputs.major }}
                      ${{ steps.vars.outputs.image }}:latest
                  build-args: |
                      GIT_SHA=${{ steps.git-sha.outputs.sha }}
                      GIT_TAG=v${{ steps.semantic.outputs.version }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
